<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="meta.css" />
    <link rel="stylesheet" href="mess.css" />
    <link rel="stylesheet" href="lewastrona.css" />
    <link rel="stylesheet" href="prawastrona.css" />
    <title>FameBook</title>
  </head>

  <body>
    <div class="meta">
      <div class="header">
        <div tabindex="1"><i class="fas fa-home fa-2x"></i></div>
        <div tabindex="1"><i class="fas fa-people-carry fa-2x"></i></div>
        <div tabindex="1"><i class="fas fa-desktop fa-2x"></i></div>
        <div tabindex="1"><i class="fas fa-store fa-2x"></i></div>
        <div tabindex="1"><i class="fas fa-users fa-2x"></i></div>
      </div>
      <div class="leftheader">
        <i class="fab fa-facebook fa-2x"></i>

        <div class="searchdiv">
          <input id="lewysearch" placeholder="&#xF002; Wyszukaj na facebooku..."/>
          <div class="sasiad">Brak ostatnich wyszukiwan.</div>
        </div>
      </div>
      <div class="rightheader">AAAAAAA</div>
      <div class="toczegobrakowalo">
        <div class="lewa">
          <div><i class="fas fa-user"></i>Ja :)</div>
          <div><i class="fas fa-user-friends"></i>Znajomi</div>
          <div><i class="fab fa-facebook-messenger"></i>Messenger</div>
          <div><i class="fas fa-flag"></i>Strony</div>
          <div><i class="fas fa-store"></i>Marketplace</div>
          <div><i class="fas fa-tv"></i>Filmy</div>
        </div>
        <div class="skroty">
          <div class="bezpodswietlenia">Skróty</div>
          <div><i class="fas fa-user-friends"></i>Webstack</div>
          <div><i class="fas fa-user-friends"></i>Politechnika Warszawska</div>
          <div><i class="fas fa-user-friends"></i>Telekomunikacja</div>
        </div>
        <div class="lewydol">
          <div class="kolko"><i class="fas fa-circle"></i>Prywatność</div>
          <div class="kolko"><i class="fas fa-circle"></i>Regulamin</div>
          <div class="kolko"><i class="fas fa-circle"></i>Reklama</div>
        </div>
      </div>
      <div class="ikony">
        <div><i class="fas fa-plus"></i></div>
        <div><i class="fab fa-facebook-messenger"></i></div>
        <div><i class="fas fa-bell"></i></div>

      </div>
      <div class="kontakty">
          <div>Kontakty</div>
          <div><i class="fas fa-video"></i> <i class="fas fa-search"></i> <i class="fas fa-user-friends"></i></div>
      </div>
      <div class="osoby">
        <div><i class="fas fa-user"></i>Ja :)</div>
        <div><i class="fas fa-user"></i>Carl</div>
        <div><i class="fas fa-user"></i>V i b i n g</div>
        <div><i class="fas fa-user"></i>lev.dream</div>
        <div><i class="fas fa-user"></i>Maizyy</div>
        <div><i class="fas fa-user"></i>Sheepx</div>
        <div><i class="fas fa-user"></i>Sofijka</div>
        <div><i class="fas fa-user"></i>Styk</div>
      </div>


      <!--TUTAJ NIC NIE PISZ MARCINEK-->

      <label class="fas fa-users checker" for="mess"></label>
      <input type="checkbox" id="mess" />

      <div class="messBox">
        <div class="messHeader"></div>
        <div class="messContent"></div>
        <div class="messFooter">
          <input id="messText" type="text" placeholder="Aa" />
          <div class="animationBox">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
